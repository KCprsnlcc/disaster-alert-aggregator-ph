# .github/workflows/codeql.yml

name: "CodeQL"

on:
  push:
    branches: [ main ]
  pull_request:
    # Run CodeQL analysis on pull requests targeting the main branch
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0' # every Sunday at midnight

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ] # Supports JavaScript and TypeScript

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          config-file: .github/codeql/codeql-config.yml # optional if you need custom config

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
